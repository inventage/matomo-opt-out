<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>matomo-opt-out demo</title>
    <style>
      body {
        font-family: -apple-system, 'Segoe UI', system-ui, Roboto, 'Helvetica Neue', sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="demo"></div>

    <script type="module">
      import { html, render } from 'lit-html';
      import { matomoUrl } from '../local.config.js';
      import '../index.js';

      render(
        html`
          <matomo-opt-out
            matomo-url="${matomoUrl}"
            opted-out-label="You're currently opted out. Check to opt in."
            opted-in-label="You're currently opted in. Uncheck to opt out."
          >
            <p slot="opt-out">Opt out text…</p>
            <p slot="opt-in">Opt in text…</p>
          </matomo-opt-out>
        `,
        document.querySelector('#demo'),
      );
    </script>
  </body>
</html>
