<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>matomo-opt-out demo</title>
  </head>
  <body>
    <div id="demo"></div>

    <script type="module">
      import { html, render } from 'lit-html';
      import '../index.js';

      const matomoUrl = 'https://analytics.inventage.com';
      render(
        html`
          <matomo-opt-out .matomoUrl=${matomoUrl}>
            <p slot="opt-out">Opt out…</p>
            <p slot="opt-in">Opt in…</p>
          </matomo-opt-out>
        `,
        document.querySelector('#demo'),
      );
    </script>
  </body>
</html>
